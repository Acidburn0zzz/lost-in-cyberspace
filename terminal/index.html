<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lost in Cyberspace Terminal</title>

  <link href="../styles/terminal.css" rel="stylesheet" type="text/css">
  <meta name="theme-color" content="#000">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Terminal</h1>
    </div>
    <div class="terminal" id="terminal">
        <p>Type `help` for list of options</p>
    </div>
    <p class="terminal--input-wrapper">
        <input class="terminal--input color-green" id="terminal--input" type="text" autofocus="true">
    </p>
  </div>
  <script src="../network/network.js"></script>
  <script src="js/dom-manipulator.js"></script>
  <script src="js/input-manager.js"></script>
  <script src="js/terminal.js"></script>
</body>
</html>
