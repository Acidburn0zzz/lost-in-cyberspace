<!DOCTYPE html>
<html>
  <head>
    <title>Lost in Cyberspace</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="./js/network/network.js"></script>
    <script src="./js/cyberspace/jsfxr.js"></script>
    <script src="./js/cyberspace/aframe.js"></script>
  </head>
  <body>
    <!-- TODO: p style='position: absolute'>Loading...</p -->
    <a-scene cyberspace stats id="scene">
      <a-assets>
        <canvas id="actions-hack" width=512 height=128 />
        <canvas id="actions-help" width=512 height=128 />
        <canvas id="hint-1" width=512 height=512 />
        <canvas id="hint-arrow" width=128 height=128 />
        <canvas id="frame" width=128 height=128 />
        <canvas id="grid" width=256 height=256 />
        <canvas id="node-0" width=512 height=512 />
        <canvas id="node-1" width=512 height=512 />
        <canvas id="node-2" width=512 height=512 />
        <canvas id="node-3" width=512 height=512 />
        <canvas id="terminal-0" width=512 height=512 />
        <canvas id="terminal-1" width=512 height=512 />
        <canvas id="terminal-2" width=512 height=512 />
        <canvas id="terminal-3" width=512 height=512 />
        <canvas id="terminal-trap" width=512 height=512 />
      </a-assets>
      <a-entity id="camera" position="0 0 0">
        <a-camera>
        <a-entity id="cursor" cursor
          position="0 0 -0.5"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01, segmentsTheta: 32"
          material="color: white; shader: flat; opacity: 0.8"
        />
        </a-camera>
      </a-entity>

      <a-plane position="0 5 0" rotation="90 0 0" width="600" height="600" color="#001"></a-plane>
      <a-plane position="0 -1 0" rotation="-90 0 0" width="600" height="600" color="#001"></a-plane>
    </a-scene>

    <script>

    </script>
  </body>
</html>
